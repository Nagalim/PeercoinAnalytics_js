				<h1 class="display-5 fw-bold">Peercoin Transaction Export Reader</h1>
				<h3>What Can Peercoin Analytics Do For You?</h3>
				<div class="col-lg-6 mx-auto">
					<p class="lead mb-4">Use 'Browse', then Import, then Process the data, then the dates, in that order.</p>
					<div>
                                		<span>Select a .csv file</span>
                                        	<input type="file" id="fileInput" >
                                        </div>
					<br>
					<label for="start">Start date:</label>
                                        <input type="date" id="windowstart" name="windowstart" value="2012-08-19" min="2012-08-15"></input>
                                        <label for="end">End date:</label>
                                        <input type="date" id="windowend" name="windowend" value="2021-08-19" min="2012-08-15"></input>
					<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
						<button type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="impdata()">Import Data</button>
						<button type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="procdata()">Process Data</button>
						<button type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="datedata()">Process Date Window</button>
					</div>
					<p class="lead mb-4"> Average Peercoin Balance During Window: </p>
					<p id="math" class="lead mb-4"> # PPC </p>
				</div>
			</div>	
				<pre id="fileDisplayArea"><pre>
